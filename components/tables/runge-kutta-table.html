<!-- components/tables/runge-kutta-table.html -->
<table class="table" id="rungeKuttaTable">
  <h1 class="text-primary">Resultados:</h1>
  <thead>
    <tr>
      <th>n</th>
      <th>x{n}</th>
      <th>y{n}</th>
      <th>k1</th>
      <th>k2</th>
      <th>k3</th>
      <th>k4</th>
      <th>y{n+1}</th>
    </tr>
  </thead>
  <tbody id="rk4o-body-table">
    <!-- Las filas de la tabla se llenarán dinámicamente con JavaScript -->
  </tbody>
</table>

<!-- Contenedor para los botones de paginación -->
<div id="pagination" class="pagination-container">
  <!-- Los botones de paginación se generarán dinámicamente con JavaScript -->
</div>
